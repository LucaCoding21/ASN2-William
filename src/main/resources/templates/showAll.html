<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <main class="container-fluid">
      <div class="row justify-content-center">
          <div class="col-md-4">
              <h1>Rectangles!
              </h1>
              <a href="/add.html"class="btn btn-primary">add users</a>
              <ul>
                <li th:each="user : ${us}"
    th:style="'width:' + ${user.width} + 'px; height:' + ${user.height} + 'px; background-color:' + ${user.colour} + '; border: 5px solid ' + ${user.colour} + ';'"
    class="list-group-item">
                      <span th:text="${user.name}"></span> <br>
                  </li>
              </ul>
          </div>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Color</th>
            <th></th>
            <th>ID</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${us}">
            <td>
              <a th:href="@{/users/detail/{uId}(uId=${user.uId})}" th:text="${user.name}"></a> <br>
            </td>
            <td th:text="${user.colour}"></td>
            <form th:action="@{/users/delete/{uId}(uId=${user.uId})}" method="post">
            <td><button type="submit" class="btn btn-danger">Delete</button></td>
            <td th:text="${user.uId}"></td>

          </tr>
        </tbody>
      </table>
  </main>
</body>
</html>
