<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Rectangle Details - th:text="${user.name}"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<main class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>Edit User Details - <span th:text="${user.name}"></span></h1>
            <a href="/users/view" class="btn btn-primary">Back to List</a>
            <form th:action="@{/users/update/{uId}(uId=${user.uId})}" method="post">
                <input type="hidden" name="uId" th:value="${user.uId}" />
                

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" th:value="${user.name}" />
                </div>
                
                <div class="form-group">
                    <label for="width">Width:</label>
                    <input type="number" class="form-control" id="width" name="width" th:value="${user.width}" />
                </div>
                
                <div class="form-group">
                    <label for="height">Height:</label>
                    <input type="number" class="form-control" id="height" name="height" th:value="${user.height}" />
                </div>
                


                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
            
            <hr>
            
            <h2>Preview:</h2>
            <div th:style="'width:' + ${user.width} + 'px; height:' + ${user.height} + 'px; background-color:' + ${user.colour} + '; border: 5px solid ' + ${user.colour} + ';'"></div>
        </div>
    </div>
</main>
</body>
</html>
